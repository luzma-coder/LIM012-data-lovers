<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header>
        <a href="index.html"><img src="img/logo_datalovers.png" class="img_logo"></a>
        <nav>
          <ul class="menu">
            <li><a href="">Pokedex</a></li>
            <li><a href="">Battle</a></li>
            <li><a href="">Event</a></li>
            <li><a href="">About</a></li>
          </ul>
        </nav> 
      
       
    </header>
    
    <div class="contenedor1" id="contenedor1">
      <input type="text" placeholder="Search for Name" class="search_name">
      <select name="select" id="select_type" class="select_filter">
        <option value="">Normal</option>
        <option value="">Fighting</option>
        <option value="">Flying</option>
        <option value="">Poison</option>
        <option value="">Ground</option>
        <option value="">Rock</option>
        <option value="">Bug</option>
        <option value="">Ghost</option>
        <option value="">Steel</option>
        <option value="">Fire</option> 
        <option value="">Water</option> 
        <option value="">Grass</option> 
        <option value="">Electric</option> 
        <option value="">Psychic</option> 
        <option value="">Ice</option> 
        <option value="">Dragon</option> 
        <option value="">Dark</option>
        <option value="">Fairy</option>  
      </select>
      <select name="select" id="select_egg" class="select_filter">
        <option value="">2 Km</option>
        <option value="">5 Km</option>
        <option value="">7 Km</option>
        <option value="">10 Km</option>        
      </select>
      <select name="select" id="select_region" class="select_filter">
        <option value="">Kanto</option>
        <option value="">Johto</option>       
      </select>
    </div>

    <div id="pokemon_Data">
      <!-- <section>
        <ul>
          <li></li>
        </ul>
      </section> -->
    </div>
    

    

    <script src="main.js" type="module"></script>
  </body>
</html>
