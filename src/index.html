  <body>
    <header class="header">
      <a href="index.html" class="logo"><img id="img-logo" src="img/logo_datalovers_2.png" ></a>
      <input class="menu-btn" type="checkbox" id="menu-btn">
      <label class="menu-icon" for="menu-btn" ><span class="nav-icon"></span></label>
      <ul class="menu">
        <li><a class="menu-item" href=""><img id="img-home" src="img/home3.png">HOME</a></li>
        <li><a class="menu-item" href=""><img id="img-pokedex" src="img/pokedex7.png">POKEDEX</a></li>
        <li><a class="menu-item" href=""><img id="img-about" src="img/about3.png">ABOUT</a></li>
      </ul> 
      <div class="div_search">
        <input type="text" id="search_name" placeholder="Search for Name" class="search_name">
      </div>
      <div class="div_lupa">
        <img src="img/icono-search2.PNG" id="lupa">  
      </div>        
    </header>
    
    <main>     
      <div class="conteiner1" id="selectors"> 
        <h5>INFO DE TODO LOS POKEMONES</h5><br>    
        <select name="select" id="select_order" class="square select_order">
          <option value="" selected disabled>Order</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="numUp">Number ↑</option>
          <option value="numDown">Number ↓</option>
        </select>
        <select name="select" id="select_type" class="square select_filter">
          <option value="">Type</option>
          <option value="all">All</option>
          <option value="normal">Normal</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="flying">Flying</option>
          <option value="poison">Poison</option>
          <option value="ground">Ground</option>
          <option value="rock">Rock</option>
          <option value="bug">Bug</option>
          <option value="ghost">Ghost</option>
          <option value="steel">Steel</option>
          <option value="fire">Fire</option> 
          <option value="water">Water</option> 
          <option value="grass">Grass</option> 
          <option value="psychic">Psychic</option> 
          <option value="ice">Ice</option> 
          <option value="dragon">Dragon</option> 
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option> 
        </select>
        <select name="select" id="select_egg" class="square select_filter">
          <option value="">Egg x Km</option>
          <option value="all">All</option>
          <option value="not in eggs">none</option>
          <option value="2 km">2 Km</option>
          <option value="5 km">5 Km</option>
          <option value="7 km">7 Km</option>
          <option value="10 km">10 Km</option>
        </select>
        <select name="select" id="select_region" class="square select_filter">
          <option value="">Region</option>
          <option value="all">All</option>
          <option value="kanto">Kanto</option>
          <option value="johto">Johto</option>
        </select>
        <div id="data_Pokemon">
        </div>
      </div>      
      <section id="section_detail">
      </section>
    </main>
